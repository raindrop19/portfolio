<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Failure</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Oops...</h1>
      <p class="lead">There is something wrong signing you up, please try again later.</p>

      <form action="/failure" method="post">
<!-- ALERT: this means when clicking the button, this triggers a POST request to the "failure" route, which is called by the server in app.js, and gonna redirect to home route. -->
        <button type="submit" name="tryAgain" class="btn btn-primary">Try Again</button>
      </form>

    </div>

  </div>

</body>

</html>
